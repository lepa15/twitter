name: Lint and Test Code

on: [pull_request]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: npm install
        run: npm install

      - name: test
        run: npm test

      - name: lint
        run: npm run lint
