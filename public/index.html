<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="container">
            <div class="header-logo">
                <img src="assets/img/delfin.svg" alt="Twitter logo">
            </div>
            <h1 class="header-title">
                Оставайся на связи
                с друзьями, даже когда их нет рядом
            </h1>
            <div class="header-nav nav-block">
                <button class="nav-block_button">Зарегистрироваться</button>
                <button class="nav-block_button">Войти</button>
            </div>
        </div>
    </header>
    <main>
        <section class="about">
            <div class="about-photo">
                <img src="assets/img/title-photo.png" alt="Friends photo">
            </div>
            <div class="about-wrap">
                <ul class="about-list list">
                    <li class="list__item item">
                        <p class="item__count">20</p>
                        <p class="item__desc">Пользователей зарегестрировано</p>
                    </li>
                    <li class="list__item item">
                        <p class="item__count">556</p>
                        <p class="item__desc">Сообщений <br> написано</p>
                    </li>
                    <li class="list__item item">
                        <p class="item__count">58</p>
                        <p class="item__desc">Написано <br> сегодня</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
</div>
</body>
</html>
