<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/gh/john-doherty/swiped-events/dist/swiped-events.min.js"></script>

<div class="wrapper">
    <header>
        <div class="container">
            <div class="header-logo">
                <img src="public/delfin.svg" alt="Twitter logo">
            </div>
            <h1 class="header-title">
                Оставайся на связи
                с друзьями, даже когда их нет рядом
            </h1>
            <div class="header-nav nav-block">
                <button class="nav-block_button register-btn">Зарегистрироваться</button>
                <button class="nav-block_button login-btn">Войти</button>
            </div>
        </div>
    </header>
    <main>
        <section class="about">
            <div class="about-photo">
                <img src="public/title-photo.png" alt="Friends photo">
            </div>
            <div class="about-wrap">
                <ul class="about-list list"></ul>
            </div>
        </section>
        <section class="messages">
            <div class="container">
                <h2 class="messages-title">Последние сообщения</h2>
                <div id="loader"></div>
                <div class="messages-wrap">
                    <ul class="messages-list"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <h1 class="footer-title">
                Зарегистрируйтесь
                и узнайте обо всём первым
            </h1>
            <div class="footer-nav nav-block">
                <button class="nav-block_button register-btn">Зарегистрироваться</button>
                <button class="nav-block_button login-btn">Войти</button>
            </div>
        </div>
    </footer>
</div>
<div id="modal" class="modal">
    <div class="overlay"></div>
    <div class="modal__content">
        <div class="container">
            <div class="modal__handle"></div>
            <div class="modal__body">
                <h2 class="modal__title">Авторизация</h2>
                <form class="modal__form form">
                    <div class="form__field">
                        <div class="form__contain">
                            <input name="email"
                                   id="email"
                                   type="email"
                                   placeholder=" "
                            >
                            <label for="email">Электронная почта</label>
                        </div>
                        <span class="form__field_error"></span>
                    </div>
                    <div class="form__field">
                        <div class="form__contain">
                            <input name="password"
                                   id="password"
                                   type="password"
                                   placeholder=" "
                            >
                            <label for="password">Пароль</label>
                        </div>
                        <span class="form__field_error">Ошибка</span>
                    </div>
                    <button type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/src/index.js"></script>
</body>
</html>
